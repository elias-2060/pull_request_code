[mypy]
# Enable strict mode for the strictest type checking
# Comment: This ensures type-checking is thorough and strict across the codebase.
strict = True

# Comment: Enables type-checking even within untyped functions.
check_untyped_defs = True

# Comment: Enforce banning the use of 'Any' type to ensure stronger type safety.
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_any_generics = True

# Comment: Ensures all function arguments and return values are fully typed.
disallow_untyped_calls = True
disallow_untyped_defs = True

# Comment: Ensures that type annotations are checked even in ignored files.
ignore_missing_imports = False

# Comment: Output detailed error messages in both human-readable and JSON formats.
show_error_codes = True